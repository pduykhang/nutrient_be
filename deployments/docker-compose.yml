version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: deployments/docker/Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/app/configs/config.dev.yaml
      - MONGODB_URI=mongodb://mongo:27017
      - JWT_SECRET=dev-secret-key
    volumes:
      - ..:/app
    depends_on:
      mongo:
        condition: service_healthy
      nats:
        condition: service_started
    networks:
      - nutrient-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health/liveness"]
      interval: 10s
      timeout: 3s
      retries: 3

  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=nutrient_db
    volumes:
      - mongo-data:/data/db
      - ../scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - nutrient-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/nutrient_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:latest
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - nutrient-network

  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "--http_port 8222"
    networks:
      - nutrient-network

volumes:
  mongo-data:

networks:
  nutrient-network:
    driver: bridge
